 <script>
      window.onload = function() {
        google.script.run.withSuccessHandler(populateDropdown).getDropdownOptions();
      };

      function populateDropdown(options) {
        var dropdown = document.getElementById('dropdown');
        options.forEach(function(option) {
          var opt = document.createElement('option');
          opt.value = option;
          opt.innerHTML = option;
          dropdown.appendChild(opt);
        });
      }
      function submitData() {
        var selectedValue = document.getElementById('dropdown').value;
        google.script.run.withSuccessHandler(showSuccessMessage).addDataToSheet(selectedValue,1);
      }   
           
      function showSuccessMessage() {  
        document.write("<center><h1>You have successfully Submited</h1></center>");
      }
